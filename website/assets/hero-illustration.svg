<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
        </linearGradient>
        <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc"/>
            <stop offset="100%" style="stop-color:#e2e8f0"/>
        </linearGradient>
        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1"/>
            <stop offset="100%" style="stop-color:#06b6d4"/>
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="250" cy="200" r="180" fill="url(#heroGradient)"/>
    
    <!-- Laptop/Computer -->
    <rect x="150" y="180" width="200" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="160" y="190" width="180" height="110" rx="4" fill="url(#screenGradient)"/>
    
    <!-- Screen content - AI interface -->
    <rect x="170" y="200" width="160" height="20" rx="4" fill="#6366f1" opacity="0.8"/>
    <text x="175" y="213" font-family="Arial, sans-serif" font-size="10" fill="white">AstraLearn AI Assistant</text>
    
    <!-- Chat bubbles -->
    <rect x="175" y="230" width="100" height="15" rx="8" fill="#e2e8f0"/>
    <text x="180" y="240" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Summarize my notes...</text>
    
    <rect x="195" y="250" width="120" height="15" rx="8" fill="#6366f1"/>
    <text x="200" y="260" font-family="Arial, sans-serif" font-size="8" fill="white">Here's your summary:</text>
    
    <rect x="175" y="270" width="140" height="15" rx="8" fill="#e2e8f0"/>
    <text x="180" y="280" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Key concepts: AI, ML, Data...</text>
    
    <!-- Laptop base -->
    <ellipse cx="250" cy="320" rx="100" ry="8" fill="#374151"/>
    
    <!-- Student figure -->
    <g transform="translate(320, 120)">
        <!-- Head -->
        <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
        <!-- Hair -->
        <path d="M-15,-15 Q0,-25 15,-15 Q10,-20 0,-20 Q-10,-20 -15,-15" fill="#78350f"/>
        <!-- Body -->
        <rect x="-15" y="15" width="30" height="40" rx="15" fill="#3b82f6"/>
        <!-- Arms -->
        <rect x="-25" y="20" width="15" height="25" rx="7" fill="#fbbf24"/>
        <rect x="10" y="20" width="15" height="25" rx="7" fill="#fbbf24"/>
        <!-- Legs -->
        <rect x="-10" y="50" width="8" height="25" rx="4" fill="#1e293b"/>
        <rect x="2" y="50" width="8" height="25" rx="4" fill="#1e293b"/>
    </g>
    
    <!-- Floating AI elements -->
    <g opacity="0.6">
        <!-- Brain icon -->
        <circle cx="100" cy="100" r="15" fill="url(#aiGradient)"/>
        <path d="M90,100 Q100,85 110,100 Q105,110 100,105 Q95,110 90,100" fill="white"/>
        
        <!-- Lightbulb icon -->
        <circle cx="400" cy="150" r="12" fill="#f59e0b"/>
        <rect x="396" y="158" width="8" height="6" fill="#d97706"/>
        <circle cx="400" cy="150" r="8" fill="none" stroke="white" stroke-width="2"/>
        
        <!-- Book icon -->
        <rect x="80" y="280" width="20" height="15" fill="#10b981"/>
        <rect x="85" y="275" width="20" height="15" fill="#059669"/>
        <line x1="90" y1="280" x2="90" y2="290" stroke="white" stroke-width="1"/>
        <line x1="95" y1="280" x2="95" y2="290" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Connecting lines/particles -->
    <g opacity="0.3">
        <line x1="115" y1="100" x2="180" y2="160" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="385" y1="150" x2="320" y2="180" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="100" y1="280" x2="200" y2="250" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
        
        <!-- Particles -->
        <circle cx="150" cy="130" r="2" fill="#6366f1"/>
        <circle cx="350" cy="170" r="2" fill="#06b6d4"/>
        <circle cx="130" cy="250" r="2" fill="#10b981"/>
        <circle cx="300" cy="220" r="2" fill="#f59e0b"/>
    </g>
    
    <!-- Success indicators -->
    <g transform="translate(380, 80)">
        <circle cx="0" cy="0" r="8" fill="#10b981"/>
        <path d="M-3,0 L-1,2 L3,-2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <g transform="translate(120, 320)">
        <circle cx="0" cy="0" r="6" fill="#6366f1"/>
        <path d="M-2,0 L0,2 L2,-2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
</svg>
