<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1"/>
            <stop offset="100%" style="stop-color:#06b6d4"/>
        </linearGradient>
        <filter id="profileShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#6366f1" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background circle -->
    <circle cx="60" cy="60" r="60" fill="url(#profileGradient)" filter="url(#profileShadow)"/>
    
    <!-- Person silhouette -->
    <g transform="translate(60, 60)">
        <!-- Head -->
        <circle cx="0" cy="-15" r="18" fill="white" opacity="0.9"/>
        
        <!-- Body -->
        <path d="M-25,20 Q-25,5 -15,5 L15,5 Q25,5 25,20 L25,45 Q25,55 15,55 L-15,55 Q-25,55 -25,45 Z" fill="white" opacity="0.9"/>
        
        <!-- Facial features -->
        <g opacity="0.6">
            <!-- Eyes -->
            <circle cx="-6" cy="-18" r="2" fill="url(#profileGradient)"/>
            <circle cx="6" cy="-18" r="2" fill="url(#profileGradient)"/>
            
            <!-- Smile -->
            <path d="M-8,-8 Q0,-5 8,-8" stroke="url(#profileGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>
        
        <!-- Professional attire details -->
        <g opacity="0.7">
            <!-- Collar -->
            <path d="M-8,5 L0,15 L8,5" stroke="url(#profileGradient)" stroke-width="2" fill="none"/>
            <!-- Tie -->
            <path d="M0,15 L0,35" stroke="url(#profileGradient)" stroke-width="3"/>
            <path d="M-2,35 L0,38 L2,35" fill="url(#profileGradient)"/>
        </g>
    </g>
    
    <!-- Decorative elements -->
    <g opacity="0.4">
        <!-- Code symbols -->
        <text x="20" y="25" font-family="monospace" font-size="12" fill="white">&lt;/&gt;</text>
        <text x="85" y="30" font-family="monospace" font-size="10" fill="white">{}</text>
        
        <!-- Tech symbols -->
        <circle cx="25" cy="95" r="3" fill="white"/>
        <circle cx="95" cy="90" r="2" fill="white"/>
        <circle cx="15" cy="60" r="2" fill="white"/>
        <circle cx="105" cy="50" r="2" fill="white"/>
        
        <!-- AI/Brain icon -->
        <g transform="translate(90, 25)">
            <circle cx="0" cy="0" r="6" fill="white" opacity="0.8"/>
            <path d="M-3,0 Q0,-4 3,0 Q2,4 0,3 Q-2,4 -3,0" fill="url(#profileGradient)"/>
        </g>
        
        <!-- Laptop icon -->
        <g transform="translate(25, 85)">
            <rect x="-4" y="-2" width="8" height="5" rx="1" fill="white" opacity="0.8"/>
            <rect x="-3" y="-1" width="6" height="3" fill="url(#profileGradient)"/>
        </g>
    </g>
    
    <!-- Initials overlay -->
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" opacity="0.3">M.K</text>
    
    <!-- Professional badge -->
    <g transform="translate(85, 85)">
        <circle cx="0" cy="0" r="8" fill="white"/>
        <circle cx="0" cy="0" r="6" fill="#10b981"/>
        <path d="M-2,0 L0,2 L3,-2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
</svg>
